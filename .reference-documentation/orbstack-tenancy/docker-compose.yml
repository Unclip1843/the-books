networks:
  edge: {}

volumes:
  central_db: {}
  redis_data: {}

services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks: [edge]
    depends_on: [gateway]
    restart: unless-stopped
    profiles: ["prod"]

  gateway:
    image: nginx:1.27-alpine
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks: [edge]
    restart: unless-stopped

  supervisor:
    user: "0:0"
    build: ./supervisor
    environment:
      - PUBLIC_BASE_URL=${PUBLIC_BASE_URL}
      - COOKIE_NAME=session
      - COOKIE_JWT_SECRET=${COOKIE_JWT_SECRET}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN}
      - COOKIE_TTL_MINUTES=${COOKIE_TTL_MINUTES}
      - SLIDING_REFRESH_WINDOW_MINUTES=${SLIDING_REFRESH_WINDOW_MINUTES}
      - REDIS_URL=redis://default:${REDIS_PASSWORD}@redis:6379/0
      - CENTRAL_DB_PATH=${CENTRAL_DB_PATH}
      - IDLE_MINUTES=${IDLE_MINUTES}
      - WARMUP_HEALTH_TIMEOUT_SECONDS=${WARMUP_HEALTH_TIMEOUT_SECONDS}
      - TENANT_IMAGE=${TENANT_IMAGE}
      - TENANT_EXPOSE_PORT=${TENANT_EXPOSE_PORT}
      - TENANT_CPU=${TENANT_CPU}
      - TENANT_RAM_GB=${TENANT_RAM_GB}
      - TENANT_PIDS=${TENANT_PIDS}
      - TENANT_NAMESPACE_KEY=${TENANT_NAMESPACE_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - central_db:/var/lib/supervisor
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks: [edge]
    restart: unless-stopped
    depends_on: [redis]

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis_data:/data
    networks: [edge]
    restart: unless-stopped

  tenant-base-build:
    build: ./tenants/base-app
    image: tenant-base:latest
    profiles: ["build-only"]
